<head>Email Proveedor</head>
<button [routerLink]="['/emailprov']" class="btn btn-outline-secondary zoom">Regresar</button>
<hr>
<div class="row color1">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label for="txtEmail">Email</label>
                <input placeholder="Email" name="txtEmail" [(ngModel)]="emailProveedor.email" required class="form-control" id="txtEmail" type="text">
                <label for="txtDescripcion">Descripcion</label>
                <input placeholder="Descripcion" name="txtDescripcion" [(ngModel)]="emailProveedor.descripcion" required class="form-control" id="txtDescripcion" type="text">
                <div class="form-group">
                    <label for="cmbProveedor">Proveedor:</label>
                    <select [(ngModel)]="emailProveedor.proveedor.contactoPrincipal" name="cmbProveedor" class="form-control" id="cmbProveedor" required>
                        <option [value] = "proveedor.contactoPrincipal" *ngFor = "let proveedor of proveedores">{{ proveedor.contactoPrincipal }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-secondary zoom">Guardar</button>
            </div>
        </form>
    </div>
</div>
