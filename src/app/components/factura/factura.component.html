<app-loading *ngIf="loading"></app-loading>
<h1 class="text-center color1">Facturas</h1>
<hr style="border-color:white;">
<div class="container m-5 animated fadeIn">
    <button [routerLink]="['/factura-add']" class="btn btn-outline-secondary w120 zoom">Agregar</button>
    <br><br>
    <table class="table color1 text-center">
        <thead class="thead-dark">
            <tr>
                <th scope="col">NO.</th>
                <th scope="col">CODIGO FACTURA</th>
                <th scope="col">#NUMERO FACTURA</th>
                <th scope="col">SERIE</th>
                <th scope="col">FECHA</th>
                <th scope="col">MONTO TOTAL</th>
                <th scope="col">OPCIONES</th>
            </tr>
        </thead>
        <tbody *ngFor="let factura of facturas; let i = index">
            <tr>
                <th scope="row">{{ i + 1}}</th>
                <td>{{ factura.codigoFactura}}</td>
                <td>{{ factura.numeroFactura}}</td>
                <td>{{ factura.serie}}</td>
                <td>{{ factura.fechaFactura}}</td>
                <td>{{ factura.total}}</td>
                <td>
                    <button (click)="eliminar(i)" class="btn btn-danger w120">Delete</button>
                    <button [routerLink]="['/factura-update',factura.codigoFactura]" class="btn btn-success w120">Editar</button>
                    <button [routerLink]="['/detalle-factura', factura.codigoFactura]" class="btn btn-info w120">Detalle</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
