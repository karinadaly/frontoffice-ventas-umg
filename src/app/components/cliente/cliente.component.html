<app-loading *ngIf="loading"></app-loading>
<h1 class="text-center color1">Cliente</h1>
<hr style="border-color:white;">
<div class="container m-5 animated fadeIn">
<button [routerLink]="['/cliente-add']" class="btn btn-outline-primary w120 zoom">Agregar</button>
<br><br>
<table class="table color1 text-center">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">CODIGO</th>
      <th scope="col">DPI</th>
      <th scope="col">NIT</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">OPCIONES</th>
    </tr>
  </thead>
  <tbody *ngFor="let cliente of clientes; let i = index">
    <tr>
      <th scope="row">{{ i + 1}}</th>
      <td>{{ cliente.codigocliente}}</td>
      <td>{{ cliente.dpi}}</td>
      <th>{{ cliente.nit}}</th>
      <th>{{ cliente.nombre}}</th>
      <td> 
        <button (click) = "eliminar(i)" class="btn btn-danger w120">Delete</button> 
        <button [routerLink]="['/cliente-update', cliente.codigocliente]" class="btn btn-success w120">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
