<head>Producto</head>
<button [routerLink]="['/producto']" class="btn btn-outline-secondary zoom">Regresar</button>
<hr>
<div class="row color1">
  <div class="col-md-12">
    <form (ngSubmit) = "guardar()" #forma = "ngForm">
      <div class="form-group">
        <label for="txtDescripcion">Descripción</label>
        <input placeholder="Descripción" name="txtDescripcion" [(ngModel)]="producto.descripcion" required class="form-control" id="txtDescripcion" type="text">
        <div class="form-group">
            <label for="cmbCategoria">Categoria:</label> 
            <select [(ngModel)] = "producto.categoria.codigoCategoria" name="cmbCategoria" class="form-control" id="cmbCategoria" required >
                <option [value] = "categoria.codigoCategoria" *ngFor = "let categoria of categorias">{{ categoria.codigoCategoria }}</option>
            </select>
          </div>
        <p></p>
        <div class="form-group">
            <label for="cmbTipoEmpaque">Tipo de Empaque:</label> 
            <select [(ngModel)] = "producto.tipoEmpaque.codigoTipoEmpaque" name="cmbTipoEmpaque" class="form-control" id="cmbTipoEmpaque" required >
                <option [value] = "tipoEmpaque.codigoTipoEmpaque" *ngFor = "let tipoEmpaque of tipo_empaques">{{ tipoEmpaque.codigoTipoEmpaque }}</option>
            </select>
          </div>
          <p>Imagen</p>
          <div class="custom-file">
              
              <input type="file" class="custom-file-input" id="customFileLang" lang="es" [(ngModel)]="producto.imagen" name="label" accept="image/*" enctype="text/plain">
              <label class="custom-file-label" for="label" >{{producto.imagen}}</label>
            </div>
      </div>
      <div class="form-group">
        <button [disabled]= "!forma.valid" type="submit" class="btn btn-outline-warning zoom">Guardar</button>
      </div>
    </form>
  </div>
</div>
