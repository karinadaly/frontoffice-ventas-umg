<app-loading *ngIf="loading"></app-loading>
<h1 class="text-center color1">Tipo de empaque</h1>
<hr style="border-color:white;">
<div class="container m-5 animated fadeIn">
    <button [routerLink]="['/tipo-empaque-add']" class="btn btn-outline-secondary zoom w120">Agregar</button>
    <br><br>
    <table class="table color1 text-center">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">CODIGO</th>
                <th scope="col">DESCRIPCION</th>
                <th scope="col">OPCIONES</th>
            </tr>
        </thead>
        <tbody *ngFor="let tipoEmpaque of tipo_empaque; let i = index">
            <tr>
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ tipoEmpaque.codigoTipoEmpaque }}</td>
                <td>{{ tipoEmpaque.descripcion }}</td>
                <td>
                    <button (click)="eliminar(i)" class="btn btn-danger w120">Delete</button>
                    <button [routerLink]="['/tipo-empaque-update', tipoEmpaque.codigoTipoEmpaque]" class="btn btn-success w120">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
