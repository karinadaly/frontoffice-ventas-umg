<app-loading *ngIf="loading"></app-loading>
<h1 class="text-center color1">Roles</h1>
<hr style="border-color:white;">
<div class="container m-5 animated fadeIn">
<button [routerLink]="['/rol-add']" class="btn btn-outline-primary w120 zoom">Agregar</button>
<br><br>
<table class="table color1 text-center">
  <thead class="thead-dark">
    <tr class="text-center color1">
      <th scope="col">NO.</th>
      <th scope="col">CODIGO</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">DESCRIPCION</th>
      <th scope="col">OPCIONES</th>
    </tr>
  </thead>
  <tbody *ngFor="let rol of roles; let i = index">
    <tr>
      <th scope="row">{{ i + 1}}</th>
      <td>{{ rol.codigoRol}}</td>
      <td>{{ rol.nombre}}</td>
      <td>{{ rol.descripcion}}</td>
      <td> 
          <button (click) = "eliminar(i)" class="btn btn-danger w120">Eliminar</button> 
        <button [routerLink]="['/rol-update',rol.codigoRol]" class="btn btn-success w120">Editar</button>
      </td>      
    </tr>
  </tbody>
</table>
</div>
