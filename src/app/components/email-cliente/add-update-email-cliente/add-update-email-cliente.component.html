<head>Email Cliente</head>
<button [routerLink]="['/EmailCliente']" class="btn btn-outline-primary">Regresar</button>
<hr>
<div class="row">
  <div class="col-md-12">
    <form (ngSubmit) = "guardar()" #forma = "ngForm">
      <div class="form-group">
        <label for="txtDescripcion">DESCRIPCION</label>
        <input placeholder="DESCRIPCION" name="txtDescripcion" [(ngModel)]="emailCliente.descripcion" required class="form-control" id="txtDescripcion" type="text">
        <label for="txtEmail">EMAIL</label>
        <input placeholder="EMAIL" name="txtEmail" [(ngModel)]="emailCliente.email" required class="form-control" id="txtEmail" type="text">
      </div>
      <div class="form-group">
        <button [disabled]= "!forma.valid" type="submit" class="btn btn-outline-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
