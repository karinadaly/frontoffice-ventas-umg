<app-loading *ngIf="loading"></app-loading>
<h1 class="text-center color1">Proveedores</h1>
<hr style="border-color:white;">
<div class="container m-5 animated fadeIn">
    <button [routerLink]="['/proveedor-add']" class="btn btn-outline-secondary zoom w120">Agregar</button>
    <br><br>
    <table class="table color1 text-center">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">CODIGO</th>
                <th scope="col">CONTACTO PRINCIPAL</th>
                <th scope="col">NIT</th>
                <th scope="col">PAGINA WEB</th>
                <th scope="col">RAZON SOCIAL</th>
                <th scope="col">OPCIONES</th>
            </tr>
        </thead>
        <tbody *ngFor="let proveedor of proveedores; let i = index">
            <tr>
                <th scope="row">{{ i + 1}}</th>
                <td>{{ proveedor.codigoProveedor}}</td>
                <td>{{ proveedor.contactoPrincipal}}</td>
                <td>{{ proveedor.nit}}</td>
                <td>{{ proveedor.paginaWeb}}</td>
                <td>{{ proveedor.razonSocial}}</td>
                <td>
                    <button (click)="eliminar(i)" class="btn btn-danger w120">Delete</button>
                    <button [routerLink]="['/proveedor-update',proveedor.codigoProveedor]" class="btn btn-success w120">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
